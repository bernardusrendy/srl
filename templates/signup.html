{% extends "base.html" %}
{% set active_page = "sign_up" %}
{% block content %}
<div class="col-6 offset-3">
  <div class="box">
    <form method="POST" action="/signup">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->

          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{{ url_for('static',filename='img/logo.jpg') }}" id="icon" alt="User Icon" />
          </div>

          <!-- Sign Up Form -->
          <form>
            <input type="text" id="email" class="input fadeIn second" name="email" placeholder="Email" autofocus="" required>
            <input type="text" id="name" class="input fadeIn second" name="name" placeholder="Full Name" autofocus="" required>
            <input type="password" id="password" class="input fadeIn third" name="password" placeholder="Password" required>
            <input type="password" id="repeat_password" class="input fadeIn third" name="repeat_password" placeholder="Repeat Password" required>
            <input type="submit" class="fadeIn fourth" value="Sign Up">
          </form>
          <div id="formFooter">
            <div>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="notification is-danger">
              {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
              </div>
              {% endif %}
              {% endwith %}
            </div>
          </div>
        </div>
      </div>

        <div class="control">
          <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-large" type="password" name="password" placeholder="Password">
        </div>
      </div> -->
<!--       <button class="button is-block is-info is-large is-fullwidth">Sign Up</button> -->
    </form>
  </div>
</div>
{% endblock %}
